<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <div class="row">
            <ul class="level1">
                <li class="item-1">item-1</li>
                <li class="item-2">item-2
                    <ul class="level2">
                        <li class="item-01">item-01</li>
                        <li class="item-02">item-02
                            <ul class="level3">
                                <li class="item-001">item-001</li>
                                <li class="item-002">item-002</li>
                                <li class="item-003">item-003</li>
                            </ul>
                        </li>
                        <li class="item-03">item-03</li>
                    </ul>
                </li>
                <li class="item-3">item-3</li>
            </ul>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f7e0275ee7.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script>
$('.item-001').parent().css('border', 'red 1px solid');
//往上選取全部
// $('.item-001').parents().css('border', 'lightpink 1px solid');



//找爸爸(限一代)
$('.level3').closest('.item-02').css('background-color', '#f2f2f2');
//旁系血親找不到
$('.level3').closest('.item-01').css('border', '1px solid yellow');

//closest 可以找到「所有」直系血親
$('.level3').closest('.level1').css('border', '5px solid yellow');



//到item-2停止，不包含item-2
$('.item-001').parentsUntil('.item-2').css('color', 'purple');

//從item-002 找到item-01
$('.item-002').closest('.item-2').find('.item-01').css('font-size', '20px');


</script>

</body>
</html>
