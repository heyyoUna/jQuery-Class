<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row mr-3 mt-3">
            <form action="">
                <div class="form-row">
                    <div class="form-group mr-3">
                        <select name="city" id="city">
                            <option value="0">基隆</option>
                            <option value="1">台北</option>
                            <option value="2">新北</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="district" id="district">
                            <option value="0">七堵區</option>
                            <option value="1">中正區</option>
                            <option value="2">暖暖區</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f7e0275ee7.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script>
    let districtArrays = [
        ['七堵', '中正', '暖暖'],
        ['中正', '大安', '信義'],
        ['蘆洲', '三重', '新店'],
    ];

    $('#city').change(function() {
        //確認是否有抓到city的改變
        console.log('#city changed');
        //確認目前抓到第幾個city
        console.log('cityval:', $(this).val());


// (1) 確認使用者選擇的城市 -> 延伸：也可以拿到正確的區域名稱陣列
const disNameArray = districtArrays [ $(this).val() ];
console.log('disNameArray:', disNameArray);
// (2) 用迴圈方式改區域option的名稱 (先寫死)
// (3) 在迴圈內，取得不同城市的區域名稱，並依次調整

    });

    //js迴圈 for(), foreach()
    //JQ each()
    $('#district option').each(function(index, element){
        console.log('text:', $(this).text());

        //三個option都改成中正區
        // $(this).text('中正區');

        $(this).text(`${districtArrays[index]}區`);
    });


//二維陣列
//districtArrays[0] ->  ['七堵', '中正', '暖暖']
//districtArrays[0][1] -> '中正'


</script>
</body>
</html>
