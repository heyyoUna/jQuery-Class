<body>
<ul>任務: (1)透過js改變文字顏色 &nbsp;  (2) 給兩個a標籤不同顏色 </ul>

<h1>Hello World!</h1>
<a href="https://www.google.com/">Google</a>
<a href="https://tw.yahoo.com/">Yahoo</a>



<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f7e0275ee7.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
    $('ul').css('text-align', 'center');
    $('h1').css("background-color", "#f2f2f2").css('color', 'blue');
    $('a').css('color', 'grey');
    $('a[href="https://tw.yahoo.com/"]').css('color', 'red');

    
</script>
