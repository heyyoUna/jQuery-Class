<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        transition: 1s;
        background-color: grey;
    }

    .bg-pink{
        background-color: palevioletred;
    }

    .bg-blue{
        background-color: skyblue;
    }
</style>

<body>
<div class="my-3 mx-3">
    <input type="text">
    <button id="add">add</button>
    <button id="remove">remove</button>
</div>



<div class="box my-3 mx-3"></div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f7e0275ee7.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script>

    $('#add').on('click', function() {
        // $('.box').addClass('bg-pink');

        //將class屬性名稱填入輸入框，改變box
        const inputVal = $('input').val();
        $('.box').addClass(inputVal);
    })

    $('#remove').on('click', function(){
        // $('.box').removeClass('bg-pink');
        const inputVal = $('input').val();
        $('.box').removeClass(inputVal);
    })
</script>


</body>
</html>
