<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event_bubbling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<style>
    .wrap{
        width: 800px;
        height: 400px;
        background-color: #f2f2f2;
    }
    .box{
        width: 200px;
        height: 200px;
        background-color: #afa;
    }
</style>

<body>
<div class="wrap">
    <div class="box">

    </div>
</div>





<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f7e0275ee7.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script>
    $('.wrap').click(function(){
        console.log('wrap click');
        console.log('wrap click target', event.target); //按box，wrap也會被動觸發；target會找出踩到地雷，害我被波及的罪魁禍首。
        console.log('wrap click currentTarget', event.currentTarget);

    })


    $('.box').click(function(){
        //直系血親，爸爸會被動的觸發
        console.log('box click');
        console.log('box click target', event.target);
        console.log('box click currentTarget', event.currentTarget);

        //停止！不要再回傳了。子債父不還。
        // event.stopPropagation();
    })
</script>
</body>
</html>
