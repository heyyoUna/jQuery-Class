<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<style>
    .colorBox, .colorPicker{
        /* background-color: #5f5f5f; */
        height: 300px;
        background-color: #f2f2f2;
        border: 1px solid #dfdddd;
    }

    .colorA, .colorB{
        margin: 5px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: skyblue;
        display: inline-block;
        cursor: pointer;
    }

    .colorB{
        background-color: lightcoral;
    }

</style>
<body>
<div class="container">
    <div class="row my-3">
        <div class="col-6">
            <div class="colorBox"></div>
        </div>

        <div class="col-6">
            <div class="colorPicker">
                <div class="colorA"></div>
                <div class="colorB"></div>
            </div>
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f7e0275ee7.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script>
    $('.colorA').on('click', function() {
        //取出colorA box的bgc 
        const Abgc = $('.colorA').css('background-color');
        //套入剛取出的bgc
        $('.colorBox').css('background-color',Abgc);
    });

    $('.colorB').on('click', function() {
        //此處的this 是.colorB
        const Bbgc = $(this).css('background-color');
        $('.colorBox').css('background-color',Bbgc);
    })
</script>


</body>
</html>
