<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<style>
    .img-wrap{
        width: 100px;
        height: 100px;
        margin: 10px;
        overflow: hidden;
        border-radius: 50%;


    }

    .img-wrap img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        
    }
</style>
<body>
    <div class="container">
        <div class="btns my-3">
            <button id="wrapBtn" class="btn btn-primary" >wrap</button>
            <button id="wrapAllBtn" class="btn btn-dark" >wrap all</button>
        </div>

        <div class="row">
            <img src="https://picsum.photos/id/3/200/200" alt="">
            <img src="https://picsum.photos/id/33/200/200" alt="">
            <img src="https://picsum.photos/id/53/200/200" alt="">
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f7e0275ee7.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>

//每件衣服都獨立包裝
$('button#wrapBtn').click(function() {
    $('img').wrap(`<div class="img-wrap"></div>`);
});

//每件衣服都裝在一起
$('button#wrapAllBtn').click(function() {
    $('img').wrapAll(`<div class="img-wrap"></div>`);
})


</script>


</body>
</html>
