<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<style>
    *{
        margin: 5px;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: #9c9c9c;
        transition: 1s;

    }
    .w200{
        width: 200px;
        background-color: lightpink;
    }

    .w500{
        width: 500px;
        background-color: skyblue;
    }
</style>
<body>
<button id="toggle">toggle</button>
<button id="hasClass">has Class</button>
<div class="box"></div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f7e0275ee7.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script>
$('#toggle').on('click',function(){
    $('.box').toggleClass('w200');
});

$('#hasClass').on('click',function(){
    //hasClass 判斷是否有該class()
    if($('.box').hasClass('w200')){
        $('.box').css('border', '3px solid red');
    } else {
        $('.box').addClass('w500');
    }
})
</script>


</body>
</html>
