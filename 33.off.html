<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
<button id="sayHi" class="btn btn-primary">hi</button>
<button id="on" class="btn btn-primary">on</button>
<button id="off" class="btn btn-primary">off</button>




<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f7e0275ee7.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script>
    const sayHi = function(){
    console.log('say Hi');
};

// $('#sayHi').on('click', sayHi);

//點了on，才綁定sayHi
$('#on').on('click', function(){
    $('#sayHi').on('click', sayHi);
});


//點擊off 解除sayHi的綁定
$('#off').on('click', function(){
    $('#sayHi').off('click', sayHi);
});





</script>

</body>
</html>
