<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>


<style>
    .container{
        padding: 15px;
        max-width: 700px;

    }
    ul{
        display: flex;
        width: 100%;
        margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
        padding: 10px;
        background-color: #bbbbbb;


    }
    li img{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px solid transparent;
        cursor: pointer;

    }
</style>

<body>

    <div class="container">
        <div class="row">
            <ul>
                <li class="col"><img src="./number img/0.jpeg" alt=""></li>
                <li class="col"><img src="./number img/1.jpeg" alt=""></li>
                <li class="col"><img src="./number img/2.jpeg" alt=""></li>
                <li class="col"><img src="./number img/3.jpeg" alt=""></li>
                <li class="col"><img src="./number img/4.jpeg" alt=""></li>
            </ul>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f7e0275ee7.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script>
    $('img').click(function(){
        // //呼叫siblings失敗！因為img是li的小孩，其他li是叔叔
        // $(this).css('border', '3px solid red')
        // .siblings().css('border', '1px solid #bbbbbb');

        //img改好，找其他img: img< 爸爸(parent)li < 爸爸的兄弟(siblings) <叔叔的小孩 (children) 
        $(this).css('border', '3px solid red')
        .parent().siblings().children()
        .css('border', '3px solid transparent');


    });
</script>
</body>
</html>
