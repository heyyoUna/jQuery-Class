<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color: #afa;
    }
</style>
<body>
<div class="container">

        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>

    <button class="btn btn-dark" id="one">加1個</button>
    <button class="btn btn-primary" id="ten" >我要打10個</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f7e0275ee7.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
    
    $('ul').append(`<div class="box"></div>`);

// 每次加1個
    let i=2;
    $('button#one').on('click', function(){
        i++;
        $('ul').append(`<li>item ${i}</li>`);
    })

// 一次補10個
    for(let n = 0; n < 10; n++){
        $('button#ten').on('click', function(){
        $('ul').append(`<li>item ${ n+3 }</li>`);
    });
    } 




</script>


</body>
</html>
