<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: inline-block;
    }
</style>
<body>
    <div>abc</div>
    <div id="level1"> <p>defp</p> </div>
    <div>p</div>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f7e0275ee7.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script>
    //找到的是 #level1 的div
    //找出有p這個孩子的家長
    //has -> 找內部標籤； contains -> 內部元素
    $('div:has("p")').css('background-color', 'yellow');
    $('div:contains("p")').css('border', '1px solid red');
    


</script>

</body>
</html>
